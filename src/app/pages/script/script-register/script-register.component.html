<h1 class="text-primary">Script Create</h1>
<div class="back-button">
    <button nbButton (click)="onClickBack()" status="primary">
        Back
    </button>
</div>

<div class="row">
	<div class="col-lg-12"> 
        <!-- <form> -->
           <nb-card expanded="true"> 
                <nb-card-body>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="inputName" class="label">Mô tả</label>
                                <input 
                                    type="text" 
                                    nbInput 
                                    fullWidth 
                                    id="inputDescription"
                                    [(ngModel)] = "scriptDescription" 
                                    placeholder="Mô tả">
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="reset" nbButton (click)="onClickClear()" status="primary" size="medium">
                            Clear
                        </button>
                        <button type="submit" nbButton (click)="onClickSave()" status="primary">
                            Save
                        </button>
                    </div>					
                </nb-card-body>
            </nb-card>
        <!-- </form> -->
	</div>
</div>
